            <!-- CONTENT -->
            <main>
                <h2>Report Lost or Found Ferret</h2>
                
                <!-- Form for reporting lost or found ferrets -->
                <form action="submit_lost_found.php" method="post" enctype="multipart/form-data">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
                    
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                    
                    <label for="ferret_type">Ferret Status:</label>
                    <select id="ferret_type" name="ferret_Status" required>
                    <option value="lost">Lost</option>
                    <option value="found">Found</option>
                    </select><br><br>

                    
                    <label for="ferret_description">Description:</label><br>
                    <!-- Watermark for description -->
                    <div style="position:relative;">
                        <textarea id="ferret_description" name="ferret_description" rows="4" cols="50" required></textarea>
                    </div><br><br>
                    
                    <!-- Input for uploading images -->
                    <label for="image">Upload Image:</label>
                    <input type="file" id="image" name="image" accept="image/*"><br><br>
                    
                    <input type="submit" value="Submit">
                </form>
            </main>
